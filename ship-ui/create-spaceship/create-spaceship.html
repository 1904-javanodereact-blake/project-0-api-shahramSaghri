  <form id="ship-form" onsubmit="createShip(event)">
    <div class="form-group">
      <label for="name-input">Ship Name</label>
      <input type="text" class="form-control" id="name-input" placeholder="Voyager" required>
    </div>
    <div class="form-group">
      <label for="speed-input">Speed</label>
      <input type="number" class="form-control" id="speed-input" placeholder="123532">
    </div>
    <div class="form-group">
      <label for="weight-input">Weight</label>
      <input type="number" class="form-control" id="weight-input" placeholder="324325">
    </div>
    <div class="form-group">
      <label for="description-input">Description</label>
      <textarea class="form-control" id="description-input" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
